  <div class="container mb-4">
    <div class="row g-4">
      <div class="col-lg-8">
        <h1 class="display-6 fw-bold">Practice Quiz</h1>
        <p class="lead mb-0">Pick the correct English meaning for each French word. 3 options per question.</p>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Questions</span>
              <select id="questionCount" class="form-select form-select-sm" style="max-width: 110px;">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </div>
            <button id="btnStart" class="btn btn-dark w-100">Start Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Quiz area -->
    <div id="quizArea" class="card shadow-sm question-box d-none">
      <div class="card-header bg-light d-flex align-items-center justify-content-between">
        <div>
          <span class="badge bg-secondary pill" id="progressPill">Q 1/10</span>
          <span class="badge bg-primary pill ms-2" id="scorePill">Score: 0</span>
        </div>
        <button id="btnReplayTop" class="btn btn-sm btn-outline-secondary d-none" type="button">Replay</button>
      </div>

      <div class="card-body">
        <h3 class="fw-bold mb-3" id="questionText">bonjour</h3>
        <div class="text-muted mb-3" id="metaText"></div>

        <div class="d-grid gap-2" id="options"></div>

        <div class="mt-3 d-flex gap-2">
          <button id="btnNext" class="btn btn-primary d-none" type="button">Next</button>
          <button id="btnStop" class="btn btn-outline-danger d-none" type="button">Stop Quiz</button>
        </div>
      </div>
    </div>

    <!-- Result area -->
    <div id="resultArea" class="card shadow-sm d-none">
      <div class="card-body text-center">
        <h2 class="fw-bold mb-2">Your Score</h2>
        <div class="display-6 mb-3" id="finalScore">0 / 10</div>
        <button id="btnReplay" class="btn btn-dark">Replay Quiz</button>
      </div>
    </div>
  </div>
